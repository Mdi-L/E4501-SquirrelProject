<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create a Sighting</title>
</head>
<body>
        <div style="width:210px;margin:0 auto">
                <form method="post">
                        <label for="latitude">Latitude: </label>
                        <input type="number" step="0.0001" name="latitude" style="width:150px"><br><br>
                        <label for="longitude">Longitude: </label>
                        <input type="number" step="0.0001" name="longitude" style="width:150px"><br><br>
                        <label for="unique_squirrel_id">Unique Squirrel ID: </label>
                        <input type="text" name="unique_squirrel_id" style="width:150px"><br><br>
                        <label for="shift">Shift: </label>&nbsp;&nbsp;
                        <input type="radio" name="shift" value="AM"> AM &nbsp;
                        <input type="radio" name="shift" value="PM"> PM<br><br>
                        <label for="date">Date: </label>
                        <input type="date" name="date" style="width:150px"><br><br>
                        <label for="age">Age: </label>
                        <input type="number" name="age" style="width:150px"><br><br>
                        <label for="primary_fur_color">Primary Fur Color: </label>
                        <input type="text" name="primary_fur_color" style="width:150px"><br><br>
                        <label for="location">Location: </label>
                        <input type="text" name="location" style="width:150px"><br><br>
                        <label for="sepecific_location">Location: </label>
                        <input type="text" name="sepecific_location" style="width:150px"><br><br>
                        <label for="running">Running: </label>&nbsp;&nbsp;
                        <input type="radio" name="running" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="running" value="FALSE"> FALSE<br><br>
                        <label for="chasing">Chasing: </label>&nbsp;&nbsp;
                        <input type="radio" name="chasing" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="chasing" value="FALSE"> FALSE<br><br>
                        <label for="climbing">Climbing: </label>&nbsp;&nbsp;
			<input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="eating">Eating: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="foraging">Foraging: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="other_activities">Other Activities: </label>
                        <input type="text" name="other_activities" style="width:150px"><br><br>
                        <label for="kuks">Kuks: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="quaas">Quaas: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="moans">Moans: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="tail_flags">Tail Flags: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="tail_twitches">Tail Twitches: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="approaches">Approaches: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="indifferent">Indifferent: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <label for="runs_from">Runs From: </label>&nbsp;&nbsp;
                        <input type="radio" name="" value="TRUE"> TRUE &nbsp;
                        <input type="radio" name="" value="FALSE"> FALSE<br><br>
                        <input type="reset">&nbsp;&nbsp;&nbsp;<input type="submit">
                </form>
		{% if result %}
		<p style="text-align:center;color:green">Successfully added!</p>
		{% endif %}
        </div>	
</body>
</html>
