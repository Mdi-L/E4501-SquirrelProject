<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A list of all squirrel sightings with links to view each sighting</title>
</head>
<body>
	<p><a href="{% url 'squirrel:create' %}">Add a sighting here</a></p>
	<ul>
	{% for sighting in sightings %}
	<li>{{sighting.unique_squirrel_id}}  {{sighting.date}}  <a href="{% url 'squirrel:detail' sighting.unique_squirrel_id %}">link to detail</a></li>
	{% endfor %}
	</ul>
</body>
</html>
